


<ul style = "list-style:none;">
    <li *ngFor="let dado of dados">
        <hr/>
        <div style="margin-bottom: 10px;">
            <p>Vinho: {{dado.nome}}</p> 
            <p>Pais: {{dado.pais}}</p> 
            <p>Tipo do vinho: {{dado.tipo}}</p> 
            <p>Tipo de uva: {{dado.uva}}</p> 
            <p>Harmoniza com:  {{dado.harm}}</p> 
        </div>

    </li>

</ul>
